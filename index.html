<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Code a Cookie Clicker</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="js/lib/cookie.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
    content {
      display: flex;
      align-content: stretch;
      height: 600px;
      width: 100%;
    }
    #blockly-div {
      flex-grow: 3;
      height: 600px;
    }
    #cookie-clicker {
      flex-grow: 2;
      padding: 120px 0px;
      text-align: center;
    }
    #cookie-clicker img {
      margin: 20px;
      height: 300px;
    }
    #cookie-clicker img[src=''] {
      display: none;
    }

    aside {
      display: flex;
    }
    #achievements {
      width: 200px;
    }

      #achievements ul {
        -webkit-margin-before: 0px;
        -webkit-padding-start: 0px;
        list-style: none;
      }
      #achievements li {
        padding: 4px;
        background-color: lightgrey;
        border-bottom: 1px solid grey;
      }
      #achievements li.completed {
        background-color: #cceecc;
      }

    #achievement {
      padding: 4px;
    }

      #achievement #marks {
        float: right;
        -webkit-margin-before: 0px;
        -webkit-padding-start: 0px;
        list-style: none;
      }

    #cookie-counter {
      display: inline-block;
      float: right;
      width: 150px;
      line-height: 0px;
      background: lightgrey;
      border-radius: 40px;
    }
    #cookie-counter img {
      height: 32px;
      margin: 4px;
    }
    #cookie-count {
      vertical-align: top;
      position: relative;
      float: right;
      top: 22px;
      margin-right: 6px;
      font-size: 20px;
  </style>
</head>
<body>
  <content>
    <div id="blockly-div"></div>
    <div id="cookie-clicker">
      <img>
      <h1></h1>
    </div>
  </content>
    <div id="cookie-counter">
      <img src="images/choc-chip.png">
      <span id="cookie-count">0</span>
    </div>
  <aside>
    <div id="achievements">
      <ul>
        <li v-for="achievement in achievements" v-bind:class="{completed: achievement.checks.every(check => doCheck(check))}">
          {{ achievement.title }}
        </li>
      </ul>
    </div>
    <div id="achievement">
      <h2>{{ achievement.title }}</h2>
      <ol id="marks">
        <li v-for="check in achievement.checks">
          <i class="fa" v-bind:class="{'fa-check': doCheck(check), 'fa-times': !doCheck(check)}"></i> {{ check.description }}
        </li>
      </ol>
      <div id="description" v-html="achievement.description">
      </div>
    </div>
  </aside>

  <xml id="toolbox1" style="display: none">
    <block type="image_set">
    </block>
 </xml>
  <xml id="toolbox2" style="display: none">
    <block type="image_set">
    </block>
    <block type="heading_set"></block>
    <block type="variables_get">
      <field name="VAR">cookies</field>
    </block>
    <block type="text_join"></block>
    <block type="text">
      <field name="TEXT"> Cookies</field>
	</block>
 </xml>
  <xml id="toolbox3" style="display: none">
    <block type="image_set">
    </block>
    <block type="heading_set"></block>
    <block type="variables_get">
      <field name="VAR">cookies</field>
    </block>
    <block type="text_join"></block>
    <block type="text">
      <field name="TEXT"> Cookies</field>
	</block>
    <block type="on_click"></block>
    <block type="variables_change">
      <field name="VARIABLE">cookies</field>
      <field name="NUMBER">1</field>
    </block>
  </xml>
  <xml id="toolbox4" style="display: none">
    <block type="image_set">
    </block>
    <block type="heading_set"></block>
    <block type="variables_get">
      <field name="VAR">cookies</field>
    </block>
    <block type="text_join"></block>
    <block type="text">
      <field name="TEXT"> Cookies</field>
	</block>
    <block type="on_click"></block>
    <block type="variables_change">
      <field name="VARIABLE">cookies</field>
      <field name="NUMBER">1</field>
    </block>
    <block type="controls_if"></block>
    <block type="logic_compare">
        <value name="B">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
        </value>
    </block>
  </xml>

  <script src="js/custom_blocks.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
