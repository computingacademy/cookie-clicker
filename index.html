<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Code a Cookie Clicker</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
  <script src="blockly/blockly_compressed.js"></script>
  <script src="blockly/blocks_compressed.js"></script>
  <script src="blockly/javascript_compressed.js"></script>
  <script src="blockly/msg/js/en.js"></script>
  <script src="js/lib/cookie.js"></script>
  <link rel="stylesheet" href="css/grok.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/animation.js"></script>
</head>
<body>
  <div id="main">
    <nav class="noselect">
      <goal-list v-bind:goals="goals" v-bind:selected="selectedGoal" v-on:select="goal => selectedGoal = goal"></goal-list>
    </nav>
    <content>
      <aside>
        <animated-counter v-bind:count="cookies"></animated-counter>
        <cookie-clicker v-bind:code="blockly.code" v-bind:cookies="cookies" v-on:cookies="val => cookies += val" v-on:clicks="val => clicks = val"></cookie-clicker>
        <cookie-clicker-controls v-bind:next-hint="nextHint" v-bind:cookies="cookies" v-bind:code="blockly.code" v-on:buy-hint="buyHint"></cookie-clicker-controls>
        <interaction-check v-bind:goal="selectedGoal" v-bind:clicks="clicks"></interaction-check>
      </aside>
      <div id="program">
        <goal-description v-bind:goal="selectedGoal"></goal-description>
        <blockly-hints v-bind:blockly="blockly" v-bind:hint="nextHint"></blockly-hints>
        <blockly-editor v-model="blockly"></blockly-editor>
      </div>
    </content>
    <cookie-rewards v-bind:rewards="goalRewards" v-bind:goal="selectedGoal" v-bind:goals="goals"></cookie-rewards>
  </div>

  <div id="firework-overlay"></div>

  <xml id="toolbox" style="display: none">
    <block type="image_set"></block>
    <block type="on_click"></block>
    <block type="variables_add">
      <field name="VARIABLE">cookies</field>
      <field name="NUMBER">1</field>
    </block>
    <block type="heading_set"></block>
    <block type="variables_get">
      <field name="VAR">cookies</field>
    </block>
    <block type="text_join"></block>
    <block type="text">
      <field name="TEXT"> Cookies</field>
    </block>
    <block type="controls_if"></block>
    <block type="logic_compare">
        <field name="OP">GTE</field>
        <value name="B">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
        </value>
    </block>
  </xml>

  <script src="js/custom_blocks.js"></script>
  <script src="js/goals.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/components.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
